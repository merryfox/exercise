<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 2 - Vanilla CSS</title>
    <!-- <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css"> -->
    <link rel="stylesheet" href="https://overpass-30e2.kxcdn.com/overpass.css">
    <script src="https://kit.fontawesome.com/d6c2d10884.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card__header">
            <div class="card__title">
                <h1 class="card__title-text">Inventory</h1>
                <a href="#" class="card__title-link">See details</a>
            </div>
            <div class="card__subtitle">
                <h2 class="card__subtitle-text">Sub-title</h2>
                <p class="card__subtitle-description">Lorem ipsum dolor sit amet consectetur adipi sicing elit.</p>
            </div>  
        </div>
        <div class="card__body">
            <div class="list__box">
                <dl class="list-item">
                    <dt class="list-item__label">1 Cluster</dt>
                    <dd class="list-item__content"><i class="fa fa-check-circle list-item__content-icon icon__status--success"></i>Healthy</dd>
                </dl>
                <dl class="list-item">
                    <dt class="list-item__label">4 Nodes</dt>
                    <dd class="list-item__content"><i class="fa fa-check-circle list-item__content-icon icon__status--success"></i>Healthy</dd>
                </dl>
                <dl class="list-item">
                    <dt class="list-item__label">370 Pods</dt>
                    <dd class="list-item__content"><i class="fa fa-exclamation-triangle list-item__content-icon icon__status--warning"></i><a href="#">2 Warnings</a></dd>
                </dl>
                <dl class="list-item">
                    <dt class="list-item__label">9 Virtual Machines</dt>
                    <dd class="list-item__content"><i class="fa fa-exclamation-circle list-item__content-icon icon__status--error"></i><a href="#">2 Errors</a></dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
